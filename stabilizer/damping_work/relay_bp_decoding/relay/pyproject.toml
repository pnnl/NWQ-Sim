[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "relay-bp"
description = "Python bindings for the rust implementation of relay belief propagation for qLDPC codes."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache 2.0"}
authors = [
    { name = "Thomas Alexander", email = "thomas.a.alexander@ibm.com" },
    { name = "Tristan MÃ¼ller", email = "tristan.mueller@ibm.com" },
]
keywords = [
    "relay",
    "relay-bp",
    "bp",
    "belief propagation",
    "quantum error correction",
    "qec",
    "decoder",
    "quantum computing",
    "quantum",
    "stim",
    "qldpc",
    "ldpc",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering",
]
# Version is pulled from Cargo.toml
dynamic = ["version"]


dependencies = [
    "numpy",
    "scipy",
]

[project.optional-dependencies]
dev = [
    "matplotlib",
    "nevergrad",
    "seaborn",
    "pytest",
    "pre-commit",
    "pre-commit-hooks",
    "black",
    "tomlcheck",
    "pytest",
]
stim = [
    "stim>=1.15",
    "beliefmatching"
]

[tool.maturin]
python-source = "src"
python-packages = ["relay_bp"]
manifest-path = "crates/relay_bp_py/Cargo.toml"
features = ["pyo3/extension-module"]
profile = "release"
